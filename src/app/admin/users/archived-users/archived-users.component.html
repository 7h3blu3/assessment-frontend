<div class="row main-div">
    <div class="col-md-10"> 
            
            <mat-card>
                <h1 class="text-center">Archived users</h1>
             <div class="row main-div">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>

            <div class="row main-div">
                <div class="col-md-10" *ngIf="users.length > 0"> 
                    <table matSort mat-table [dataSource]="userData">

                        <ng-container matColumnDef="EMAIL">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>

                          <ng-container matColumnDef="USERTYPE">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="userType"> Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
                          </ng-container>
                          
                          <ng-container matColumnDef="LEVEL">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="level"> Level </th>
                            <td mat-cell *matCellDef="let element" > {{element.level}} </td>
                          </ng-container>

                          <ng-container matColumnDef="MISSION">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="mission"> Mission </th>
                            <td mat-cell *matCellDef="let element" > {{element.mission}} </td>
                          </ng-container>

                          <ng-container matColumnDef="RESTORE">
                            <th mat-header-cell *matHeaderCellDef> Restore </th>
                            <td mat-cell *matCellDef="let element"> <button class="btn-hidden" (click)="restoreUser(element._id)"><mat-icon>restore_from_trash</mat-icon></button></td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator #paginator
                      
                        [pageIndex]="0"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        ></mat-paginator>
                </div>
                <p class="info-text mat-body-1 text-center" *ngIf="users.length <= 0">No archived users added!</p>
            </div>
            </mat-card>
            
    </div>
</div>
