<div class="row main-div">
    <div class="col-md-10">
        <mat-card>
            <h1 class="text-center">Assign Scenario</h1>


            <!-- <form *ngIf="!isLoading" #dialogForm="ngForm"> -->
                <form *ngIf="!isLoading" ngNativeValidate method="post" (ngSubmit)="assignScenario(); dialogForm.resetForm()" #dialogForm="ngForm">

                <div class="row main-div"> 
                    <div class="col-md-5"> 
                        <mat-form-field appearance="outline">
                            <mat-label> User </mat-label>
                                <mat-select [(value)]="selectedUser">
                                    <mat-option *ngFor="let user of users" name="email" id="email" [value]="user.email"> 
                                        {{user.email}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                    </div>
                   <div class="col-md-5"> 
                        <mat-form-field appearance="outline">
                            <mat-label>Scenario Type3</mat-label>
                                <mat-select [(value)]="selectedTitle">
                                    <mat-option *ngFor="let scenario of selectedType3"  name="selectedType3" id="selectedType3" [value]="scenario"> 
                                        {{scenario.title}}
                                    </mat-option>
                                </mat-select>
                                
                            </mat-form-field>
                            
                    </div>
                    
                </div>
                <div class="row main-div">
                    <button class="col-md-5" mat-raised-button color="primary">Assign Scenario</button>
                </div>
         </form>

        </mat-card>
    <div>
</div>
